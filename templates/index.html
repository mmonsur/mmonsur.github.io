<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT Web Interface</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin-top: 50px;
            background: url('https://source.unsplash.com/1600x900/?ai,technology') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container text-center">
        <h1 class="mb-4">Ask Me Anything</h1>

        <!-- ChatGPT Form -->
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <textarea name="user_input" class="form-control" rows="4" placeholder="Enter your prompt here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Ask ChatGPT</button>
        </form>

        <!-- Display Response -->
        {% if response %}
            <div class="alert alert-info mt-4">
                <h4>Response:</h4>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional, only needed for interactive components like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
